sink:
  common:
    teleport:
      bar_title: 'Preparing to Teleport...'
      player_unloaded: '{color:bad.a}Cannot teleport at this time, player not loaded.'
      blocked: '{color:bad.a}Teleportation blocked!'
      movement: '{color:bad.a}Hold still to lock teleport location!'
  module:
    back:
      description: '{color:normal.a}Teleport to your previous location!'
      error:
        cooldown: '{color:bad.a}You''re on cooldown for "/back" for another {color:bad.b}{value}{color:bad.a}.'
        missing: '{color:bad.a}No previous location stored!'
      success: '{color:normal.a}Teleported to your previous location!'
      success_other: '{color:normal.a}Teleported @{target} to their previous location.'
    death:
      description: '{color:normal.a}Teleport to your last death!'
      error:
        cooldown: '{color:bad.a}You''re on cooldown for "/death" for another {color:bad.b}{value}{color:bad.a}.'
        missing: '{color:bad.a}No death location stored!'
      success: '{color:normal.a}Teleported to your latest death!'
      success_other: '{color:normal.a}Teleported @{target} to their latest death.'
    freecart:
      description: '{color:normal.a}Force a player into a free cart is removed when exited or crashed.'
    onlogin:
      description: '{color:normal.a}Manage commands run on login.'
      list.description: '{color:normal.a}List login commands.'
      add:
        description: '{color:normal.a}Add a login command.'
        success: '{color:normal.a}Added {value}'
      remove:
        description: '{color:normal.a}Remove a login command.'
        success: '{color:normal.a}Removed {value}'
      error:
        none: '{color:bad.a}No login commands set!'
        capped: '{color:bad.a}Too many login commands!'
        not_command: '{color:bad.a}Please specify a command to add.'
    meteors:
      description: '{color:normal.a}Summon a meteor.'
    ban:
      description: '{color:normal.a}Ban a player.'
      tempban.description: '{color:normal.a}Ban a player for a time period.'
      expiration: '{color:bad.a}Ban expires {color:bad.a}{value}.'
      banned: '{color:bad.a}Banned: '
      announcement: '{color:bad.c}{target}{color:bad.a} is banned:{color:bad.b} {reason}'
    calculate:
      description: '{color:normal.a}Perform a calculation!'
      error: '{color:bad.a}Error parsing equation!'
    colour:
      description: '{color:normal.a}Taste the rainbow!'
      select.description: '{color:normal.a}Select your colour.'
      set:
        description: '{color:normal.a}Set someone''s colour. Bypasses selection limitations.'
        self: '{color:normal.a}Set color to {value}'
        other: '{color:normal.a}Set color of @{target} to {value}'
    cooldown:
      reset:
        description: '{color:normal.a}Reset cooldowns!'
        specific.description: '{color:normal.a}Reset a specific cooldown!'
        all: '{color:normal.a}Cooldowns reset!'
        single: '{color:normal.a}Cooldown reset for "{target}"'
    fly:
      description: '{color:normal.a}Manage flight for a player.'
      message: '{color:normal.a}Flight turned {value}'
      other_suffix: '{color:normal.a} for @{target}'
    gamemode:
      description: '{color:normal.a}Change game modes!'
      prevented: '{color:bad.a}Game mode change prevented!'
      success: '{color:normal.a}Game mode set to {color:normal.b}{value}'
    heal:
      description: '{color:normal.a}Heal a player to full health.'
      attribute_missing: '{color:bad.a}Cannot obtain max health from attribute!'
      success:
        target: '{color:normal.a}You have been healed!'
        other: '{color:normal.a}Healed @{target}'
    feed:
      description: '{color:normal.a}Fill a player''s food.'
      success:
        target: '{color:normal.a}You have been fed!'
        other: '{color:normal.a}Fed @{target}'
    iteminfo.description: '{color:normal.a}Get item serialization info.'
    list:
      description: '{color:normal.a}List players online!'
      header: '{color:normal.a}{color:strike}+----------{color:normal.b} {value}{color:normal.a}/{color:normal.b}{max}{color:normal.a} online {color:normal.a}{color:strike}----------+'
    lore:
      description: '{color:normal.a}Manipulate lore and other item metadata.'
      clearmeta:
        description: '{color:normal.a}Clear ALL item meta.'
        success: '{color:normal.a}Reset meta!'
      skull:
        description: '{color:normal.a}Set a player head''s owner.'
        success: '{color:normal.a}Owner set to "{color:reset}{value}'
      author:
        description: '{color:normal.a}Set a book''s author.'
        success: '{color:normal.a}Author set to "{color:reset}{value}'
      title:
        description: '{color:normal.a}Set a book''s title.'
        success: '{color:normal.a}Title set to "{color:reset}{value}'
      name:
        description: '{color:normal.a}Set an item''s name.'
        success: '{color:normal.a}Name set to "{color:reset}{value}'
      delete:
        description: '{color:normal.a}Delete a line of lore.'
        success: '{color:normal.a}Deleted "{color:reset}{old_value}{color:normal.a}" at {color:normal.b}{line}{color:normal.a}!'
        owner:
          description: '{color:normal.a}Remove a skull''s owner'
          success: '{color:normal.a}Owner deleted!'
        author:
          description: '{color:normal.a}Remove a book''s author.'
          success: '{color:normal.a}Author deleted!'
        title:
          description: '{color:normal.a}Remove a book''s title.'
          success: '{color:normal.a}Title deleted!'
        name:
          description: '{color:normal.a}Remove an item''s name.'
          success: '{color:normal.a}Name deleted!'
      add:
        description: '{color:normal.a}Add a line of lore.'
        success: '{color:normal.a}Added "{color:reset}{value}{color:normal.a}"'
      set:
        description: '{color:normal.a}Set a line of lore.'
        success: '{color:normal.a}Replaced "{color:reset}{old_value}{color:normal.a}" with "{color:reset}{value}{color:normal.a}" at {color:normal.b}{line}{color:normal.a}!'
      insert:
        description: '{color:normal.a}Insert a line of lore.'
        success: '{color:normal.a}Inserted "{color:reset}{value}{color:normal.a}" at {color:normal.b}{line}{color:normal.a}!'
      error:
        no_lore: '{color:bad.a}Item has no lore to modify!'
        no_meta_support: '{color:bad.a}Item does not support metadata.'
        not_book: '{color:bad.a}You must be holding a writable book to use this command.'
        not_head: '{color:bad.a}You must be holding a player head to use this command.'
    mana:
      description: '{color:normal.a}Check your mana or get mana information!'
      current:
        description: '{color:normal.a}Check current mana.'
        message: '{color:normal.a}Current mana: {color:normal.b}{exp}'
      exp_to_level: '{color:normal.b}{exp}{color:normal.a} is level {color:normal.b}{level}'
      cost:
        description: '{color:normal.a}Check mana cost of item.'
        message: '{color:normal.a} costs {color:normal.b}{exp}{color:normal.a} ({color:normal.b}{level}L{color:normal.a}) to replicate.'
      air: '{color:normal.a}Nothing in life is free.'
    request:
      accept.description: '{color:normal.a}Accept a pending request.'
      decline.description: '{color:normal.a}Decline a pending request.'
      error.no_pending: '{color:bad.a}No pending requests!'
    more:
      description: '{color:normal.a}Add to your stack in hand.'
      success: '{color:normal.a}Item in hand set to {color:normal.b}{value}'
    near:
      description: '{color:normal.a}List nearby players.'
      message: '{color:normal.a}Nearby players: {value}'
      none: '{color:normal.a}Nearby players: none'
    tphere:
      description: '{color:normal.a}Teleport a player to you.'
      target: '{color:normal.a}Teleported you to @{value}'
      other: '{color:normal.a}Teleported @{value} to you'
    tprequest:
      to:
        description: '{color:normal.a}Request to teleport to a player.'
        request: |-
          @{value} {color:normal.a}is requesting to teleport to you!
          {color:normal.a}Use /accept or /decline to manage the request.
      pull:
        description: '{color:normal.a}Request to teleport a player to you.'
        request: |-
          @{value} {color:normal.a}is requesting to teleport you to them!
          {color:normal.a}Use /accept or /decline to manage the request.
      common:
        decline: '{color:normal.a}Request declined.'
        declined: '@{value} {color:bad.a}declined your request.'
        accept: '{color:normal.a}Request accepted.'
        accepted: '@{value} {color:normal.a}accepted your request.'
      error:
        cooldown: '{color:bad.a}You can send another teleport request in {color:bad.b}{value}'
        offline: '{color:bad.a}Players must be online to teleport!'
        popular: '@{value} {color:bad.a}already has a pending request!'
    workbench.description: '{color:normal.a}Open a crafting table.'
    wtp.description: '{color:normal.a}Teleport to a very specific location.'
